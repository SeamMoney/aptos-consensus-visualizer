<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9A5"/>
      <stop offset="100%" style="stop-color:#00B087"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0b" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Stylized V for Velociraptr with network nodes -->
  <path d="M8 10 L16 24 L24 10" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Network nodes -->
  <circle cx="8" cy="10" r="2" fill="#00D9A5"/>
  <circle cx="24" cy="10" r="2" fill="#00D9A5"/>
  <circle cx="16" cy="24" r="2.5" fill="#00D9A5"/>
  <!-- Cross connection representing consensus -->
  <line x1="8" y1="10" x2="24" y2="10" stroke="#00D9A5" stroke-width="1" opacity="0.4"/>
</svg>
