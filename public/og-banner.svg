<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A855F7"/>
      <stop offset="0.22" stop-color="#3B82F6"/>
      <stop offset="0.52" stop-color="#00D9A5"/>
      <stop offset="0.75" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#EF4444"/>
    </linearGradient>
    <radialGradient id="bg" cx="50%" cy="45%" r="0.8">
      <stop offset="0%" stop-color="#101314"/>
      <stop offset="90%" stop-color="#0a0a0b"/>
    </radialGradient>
    <linearGradient id="g2" x1="0" y1="630" x2="0" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00D9A5" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#00D9A5" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative consensus circles (nodes) -->
  <circle cx="950" cy="110" r="54" fill="none" stroke="#00D9A5" stroke-width="4" opacity="0.17"/>
  <circle cx="1060" cy="240" r="36" fill="none" stroke="#00D9A5" stroke-width="2" opacity="0.14"/>
  <circle cx="1130" cy="170" r="16" fill="#00D9A5" fill-opacity="0.22"/>
  <circle cx="1080" cy="120" r="7.5" fill="#00D9A5" fill-opacity="0.55"/>
  <circle cx="1165" cy="245" r="11" fill="#00D9A5" fill-opacity="0.35"/>
  <!-- Horizontal "consensus line" -->
  <line x1="830" y1="170" x2="1160" y2="170" stroke="#00D9A5" stroke-width="2" opacity="0.12"/>
  <!-- Connections -->
  <line x1="950" y1="110" x2="1080" y2="120" stroke="#00D9A5" stroke-width="1.5" opacity="0.13"/>
  <line x1="950" y1="110" x2="1060" y2="240" stroke="#3B82F6" stroke-width="1.5" opacity="0.13"/>
  <line x1="1060" y1="240" x2="1130" y2="170" stroke="#F59E0B" stroke-width="1.5" opacity="0.18"/>

  <!-- Brand Title -->
  <text x="80" y="185" font-family="Inter, Arial, sans-serif" font-size="82" font-weight="bold" fill="#fff" letter-spacing="-2">
    Aptos
  </text>
  <text x="80" y="265" font-family="Inter, Arial, sans-serif" font-size="78" font-weight="bold" fill="#00D9A5" letter-spacing="-2">
    Velociraptr
  </text>
  
  <!-- Main subtitle -->
  <text x="80" y="315" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="500" fill="#ededed" opacity="0.78">
    160,000+ transactions/sec • Parallel Consensus • Live Blockchain Visualization
  </text>
  
  <!-- Stats Bar -->
  <rect x="80" y="360" width="1040" height="115" rx="26" fill="url(#g2)"/>
  <!-- Single stat blocks -->
  <!-- TPS -->
  <rect x="120" y="390" width="230" height="60" rx="18" fill="#fff" fill-opacity="0.06"/>
  <text x="135" y="430" font-family="Roboto Mono, monospace" font-size="44" font-weight="bold" fill="#00D9A5">160K+</text>
  <text x="240" y="455" font-family="Inter, Arial, sans-serif" font-size="18" fill="#ababab" text-anchor="middle">TPS</text>
  <!-- Latency -->
  <rect x="410" y="390" width="230" height="60" rx="18" fill="#fff" fill-opacity="0.06"/>
  <text x="425" y="430" font-family="Roboto Mono, monospace" font-size="44" font-weight="bold" fill="#3B82F6">&lt;400ms</text>
  <text x="540" y="455" font-family="Inter, Arial, sans-serif" font-size="18" fill="#ababab" text-anchor="middle">Latency</text>
  <!-- Validators -->
  <rect x="700" y="390" width="230" height="60" rx="18" fill="#fff" fill-opacity="0.06"/>
  <text x="715" y="430" font-family="Roboto Mono, monospace" font-size="44" font-weight="bold" fill="#F59E0B">140+</text>
  <text x="820" y="455" font-family="Inter, Arial, sans-serif" font-size="18" fill="#ababab" text-anchor="middle">Validators</text>
  <!-- Live badge -->
  <rect x="990" y="395" width="100" height="38" rx="14" fill="#00D9A5" fill-opacity="0.13"/>
  <circle cx="1018" cy="414" r="7" fill="#00D9A5" />
  <text x="1035" y="420" font-family="Inter, Arial, sans-serif" font-size="23" font-weight="bold" fill="#00D9A5">LIVE</text>
  
  <!-- Pipeline gradient underline (bottom) -->
  <rect x="80" y="570" width="1040" height="18" rx="9" fill="url(#g1)"/>

  <!-- Faint grid overlay -->
  <g opacity="0.09">
    <g>
      <rect x="0" y="0" width="1200" height="630" fill="none"/>
      <g>
        <path d="M0 55H1200M0 110H1200M0 165H1200M0 220H1200M0 275H1200
         M0 330H1200M0 385H1200M0 440H1200M0 495H1200M0 550H1200" stroke="#fff"/>
        <path d="M90 0V630M220 0V630M355 0V630M485 0V630M615 0V630
         M745 0V630M875 0V630M1000 0V630M1120 0V630" stroke="#fff"/>
      </g>
    </g>
  </g>
</svg>
